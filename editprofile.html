<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizable</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="header">
      <img src="./img/logo.svg" alt="logo organizable" />
    </div>
    <div class="contentBody">
      <div class="contentSideBar">
        <a href="main.html">My boards</a>
        <a href="http://">Closed boars</a>
        <a href="profile.html" id="profile">My Profile</a>
        <a href="http://" id="logout">Log out</a>
      </div>
      <div class="contentForm">
        <div class="wrapperForm wrapperFormEditprofile">
          <form action="" class="form formSignup">
            <label for="userName">Username</label>
            <input id="userName" type="text" id="userName" name="userName" />        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" />
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" />
            <div class="wrapperButton">
              <input id="saveButton" type="submit" value="Save" />
              <input id="cancelButton" type="submit" value="Cancel" />
            </div>
          </form>
        </div>
        </form>
      </div>
    </div>
    <script src="logout.js"></script>
    <script src="editprofile.js"></script>
  </body>
</html>

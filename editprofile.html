<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizable</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <default-header></default-header>
    <div class="contentBody">
      <lateral-menu active-item="profile"></lateral-menu>
      <div class="contentForm">
        <div class="wrapperForm wrapperFormEditprofile">
          <form action="" class="form formSignup">
            <label for="userName">Username</label>
            <input id="userName" type="text" id="userName" name="userName" />        
            <label for="email">Email</label>
            <input type="email" id="email" name="email" />
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" />
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" />
            <div class="wrapperButton">
              <input id="saveButton" type="submit" value="Save" />
              <input id="cancelButton" type="submit" value="Cancel" />
            </div>
          </form>
        </div>
        </form>
      </div>
    </div>
    <script type= "module" src="./components/DefaultHeader.js"></script>
    <script type= "module" src="./components/LateralMenu.js"></script>
    <script src="logout.js"></script>
    <script src="editprofile.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizable</title>

    <link rel="stylesheet" href="./assets/styles/main.css" />
    <link rel="stylesheet" href="./assets/styles/dashboard.css" />
    <link rel="stylesheet" href="./assets/styles/boards-section.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/35d6a5945d.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <default-header></default-header>
    <main class="main container flex justify-center">
      <lateral-menu active-item="index"></lateral-menu>
      <section class="main-section">
        <div id="my-boards-section">
          <p class="section-board__title">
            <img
              class="section-board__icon"
              src="Vector (12).png"
              alt="star"
            />Your Starred Boards
          </p>
          <div class="boards-wrapper">
            <board-item title="Home"></board-item>
          </div>
          <div class="my-boards">
            <p class="section-board__title"><img class ="section-board__icon" src="Vector (13).png" alt="curly braces"> Your Boards</p>
            <div class="boards-wrapper">
              <board-item title="DOTA"></board-item>
          </div>
        </div>
        <button class="btn-create-board">Create a new Board</button>
      </section>
    </main>

    <script src="./components/DefaultHeader.js"></script>
    <script src="./components/LateralMenu.js"></script>
    <script src="./components/board.js"></script>
  </body>
</html>

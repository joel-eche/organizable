<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script
      src="https://kit.fontawesome.com/35d6a5945d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./assets/styles/create-board.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script
      src="https://kit.fontawesome.com/35d6a5945d.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>

    <div class="create-board__wrapper">
        <form class="create-board__form">
            <input type="text" name="title" placeholder="Board title" class="input-title">
            <i class="fas fa-times close-board-icon"></i>
            <button type="submit" class="btn-create-board">Create Board</button>
        </form>
        <div class="create-board__colors">
            <button class="icon-color blue"></button>
            <button class="icon-color mustard"></button>
            <button class="icon-color green"></button>
            <button class="icon-color red"></button>
            <button class="icon-color purple"></button>
            <button class="icon-color pink"></button>
            <button class="icon-color ligth-green"></button>
            <button class="icon-color ligth-blue"></button>
            <button class="icon-color gray"></button>
        </div>
    </div>
    
</body>
</html>

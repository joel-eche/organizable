<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizable</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <default-header></default-header>
     <main class="main container flex justify-center">
      <lateral-menu active-item="profile"></lateral-menu>
      <div class="contentBody">
      <div class="contentForm">
        <div class="wrapperForm wrapperFormProfile">
          <form action="" class="formProfile">
            <label for="userName">Username</label>
            <p id="userName" name="userName"></p>
            <label for="email">Email</label>
            <p id="email" name="email"></p>
            <label for="firstName">First Name</label>
            <p id="firstName" name="firstName"></p>
            <label for="lastName">Last Name</label>
            <p id="lastName" name="lastName"></p>
            <div class="wrapperButton">
              <input id="editButton" type="submit" value="Edit" />
              <input id="deleteButton" type="submit" value="Delete" />
            </div>
          </form>
        </div>
      </div>
      
      <script src="profile.js"></script>
      <script src="logout.js"></script>
      <script type= "module" src="./components/DefaultHeader.js"></script>
     <script type= "module" src="./components/LateralMenu.js"></script>
    

  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Organizable</title>
    <link rel="stylesheet" href="login.css" />
  </head>

  <body>
    <div class="header">
      <img src="./img/logo.svg" alt="logo organizable" />
    </div>

    <div class="wrapperForm wrapperFormSignup">
      <form action="" class="form formSignup">
        <label for="userName">Username</label>
        <input id="userName" type="text" id="userName" name="userName" />
        <label for="psw">Password</label>
        <input type="password" id="psw" name="psw" required />
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" name="firstName" />
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" />
        <input id="createButton" type="submit" value="Create!" />
        <a href="login.html">or login with existing user</a>
      </form>
    </div>
    <script src="signup.js"></script>
  </body>
</html>
